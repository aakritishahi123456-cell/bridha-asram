services:
  - type: web
    name: buddhabhoomi-ngo
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader --no-interaction
      npm ci --only=production
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan db:seed --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_NAME
        value: "Buddhabhoomi Human Service Ashram"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /opt/render/project/src/database/database.sqlite
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
    disk:
      name: buddhabhoomi-data
      mountPath: /opt/render/project/src/storage
      sizeGB: 1

databases:
  - name: buddhabhoomi-db
    databaseName: buddhabhoomi
    user: buddhabhoomi_user
    plan: free